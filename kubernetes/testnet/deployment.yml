  labels:
    app: postgrest-testnet
  name: postgrest-testnet
spec:
  selector:
    matchLabels:
      app: postgrest-testnet
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgrest-testnet
        name: postgrest-testnet
    spec:
      containers:
        - name: postgrest-testnet
          image: postgrest/postgrest:v8.0.0.20211102
          ports:
