apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: casperparser-testnet
  name: casperparser-testnet
spec:
  replicas: 5
  selector:
    matchLabels:
      app: casperparser-testnet
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: casperparser-testnet
        name: casperparser-testnet
    spec:
      containers:
        - name: casperparser-testnet
          image: killianh/casperparser
          imagePullPolicy: Always
          args: [ "worker" ]
          resources: { }
          volumeMounts:
            - name: config-volume
              mountPath: /root/.casperParser.yaml
              subPath: .casperParser.yaml
          envFrom:
            - configMapRef:
                name: casperparser-config-testnet
      volumes:
        - name: config-volume
          configMap:
            name: parser-config
      restartPolicy: Always
---
